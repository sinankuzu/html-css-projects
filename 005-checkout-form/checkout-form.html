<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout-Form</title>
    <link rel="stylesheet" href="./css/checkout-form.css" />
  </head>
  <body>
    <div class="h1"><h1>Checkout</h1></div>

    <div class="container">
      
        <div class="container-products">
          <div class="bag-img"><img src="./IMG/photo1.png" alt="bag" /></div>
          <div class="bag-text">Vintage Backbag</div>
          <div class="bag-price">$54.99</div>
          <div class="bag-old-price">$94.99</div>
          <div class="piece">
            <div class="minus">-</div>
            
            <div class="plus">+</div>
          </div>
          <div class="shoe-img">
            <img src="/005-checkout-form/IMG/photo2.png" alt="" />
          </div>
          <div class="shoe-text">Levi Shoes</div>
          <div class="shoe-price">$74.99</div>
          <div class="shoe-old-price">$124.99</div>
          <div class="piece">
            <div class="minus">-</div>
            1
            <div class="plus">+</div>
          </div>

          <div class="shipping-main">
            <div class="shipping">Shipping</div>
            <div class="shipping-price">$19</div>

            <div class="container-form">
        <div class="email-phone">
          <div class="naber"><h3>Contact information</h3></div>
          <br />
          <div class="naber"><label for="">Email</label></div>
          <div class="email">
            <input type="email" placeholder="Enter your email..." />
          </div>

          <div class="naber"><label for="">Phone</label></div>
          <div class="naber"><input type="number" /></div>
        </div>

        <div class="naber"><h3>Shipping adress</h3></div>
        <div class="naber"><label for="">Full name</label></div>
        <div class="naber"><input type="text" /></div>
        <div class="naber"><label for="">Adress</label></div>
        <div class="naber"><input type="text" /></div>
        <div class="naber"><label for="">City</label></div>
        <div class="naber"><input type="text" /></div>
        <div class="side">
          <div class="country"><label for="">Country</label></div>
          <div><label for="">Post Code</label></div>
        </div>
        <div class="side">
          <div><input type="text" /></div>
          <div><input type="text" /></div>
        </div>
        <div class="side">
          <div><input type="checkbox" /></div>
          <div><label for="">See this information next time</label></div>
        </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
