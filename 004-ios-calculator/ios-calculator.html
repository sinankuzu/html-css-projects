<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios-calculator</title>
    <link rel="stylesheet" href="./css/ios-calculator.css">
</head>
<body>
    <div class="mid-on-body">
<div class="container">

    <div class="calculator">

    <div class="row first">
    <div class="buttons ac-plus-perc">AC</div>
    <div class="buttons ac-plus-perc">±</div>
    <div class="buttons ac-plus-perc">%</div>
    <div class="buttons orange">÷</div>
    </div>

    <div class="row second">
    <div class="buttons numbers">7</div>
    <div class="buttons numbers">8</div>
    <div class="buttons numbers">9</div>
    <div class="buttons orange">x</div>
    </div>

    <div class="row third">
    <div class="buttons numbers">4</div>
    <div class="buttons numbers">5</div>
    <div class="buttons numbers">6</div>
    <div class="buttons orange">-</div>
    </div>

    <div class="row fourth">
    <div class="buttons numbers">1</div>
    <div class="buttons numbers">2</div>
    <div class="buttons numbers">3</div>
    <div class="buttons orange">+</div>
    </div>
    
    <div class="row fifth">
    <div class="buttons long">0</div>
    <div class="buttons numbers">.</div>
    <div class="buttons numbers">=</div>
    </div>

</div>
</div>

</body>
</html>
