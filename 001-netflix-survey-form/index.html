<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix-form</title>
    <link rel="stylesheet" href="netflix.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
<body>
<div class="arka-cerceve">
    
    <h1>NET<span style="color:rgb(242, 10, 10) ;">FLIX</span></h1>
    <h3>Thank you for signing up at Netflix. Tell us more about yourself.</h3>
<div class="box">
    <form action="result.html">
      <div class="name-age">
        <div>
        <label for="name">Name *</label>
        <br>
        <input id="name" name="Name" value="" type="text" required>
      </div>
      <br>
      <div>
        <label for="age">Age *</label>  
        <br>
        <input id="age" name="Age" value="" type="number" required>
    </div>
    
    <br>
    <div>
        <label for="email">Email *</label>  
        <br>
        <input id="email" name="Email" value="" type="email" required>
    </div>
    </div>
    <br>
    
    
    <div>
        <div>
        <label for="content-type">Content type</label> 
        <br>
        <select name="Content-type" id="content-type">
            
                <option value="Series">Series</option>
                <option value="Movies">Movies</option>
                <option value="Documentaries">Documentaries</option>


            
        </select>
        </div>
        
        <label for="movie-type">Movie type</label> 
        <br>
        <input id="comedy" name="Movie-type" value="Comedy" type="checkbox">
        <label for="comedy">Comedy</label>
        <br>
        <input id="action" name="Movie-type" value="Action" type="checkbox">
        <label for="action">Action</label>
        <br>
        <input id="" name="Movie-type" value="Romance" type="checkbox" >
        <label for="romance">Romance</label>
    </div>
    

    <div class="gender">
    <label for="gender">Gender *</label>
    <br>
    <input id="gender" name="gender" value="Male" type="radio" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="gender" name="gender" value="Female" >
        <label for="">Female</label>
        <br>
        <input type="radio" id="gender" name="gender" value="none" checked>
        <label for="none">Other</label>
    </div>
    
    <div class="feedback">
        <label for="feedback">Feedback</label>
        <br>
        <textarea name="Feedback" id="" cols="45" rows="6" placeholder=" Any comment"></textarea>

    </div>

    <div>
        <input class="submit-button" type="submit">
        

    </div>

    

    </div>  

</div>
</form>



    
</body>
</html>
